<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="justify-content-center">
            <h1>edit user</h1>
            <a href="/users">Home</a>
            <form action="/users/saveEdit" method="POST">
                <div class="form-group">
                    <label for="first_name">First name:</label><br>
                    <input value="{{user.first_name}}" class="w-100" type="text" id="fname" name="first_name"><br>
                </div>
                <div class="form-group">
                    <label for="last_name">Last name:</label><br>
                    <input value="{{user.last_name}}" class="w-100" type="text" id="lname" name="last_name"><br>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label><br>
                    <input value="{{user.email}}" class="w-100" type="text" id="email" name="email"><br>
                </div> 
                <button class="btn btn-success mt-3">Update</button>
                <a href='/users/{{user.id}}'>show Users</a>
                <!-- <button class="btn btn-success mt-3"> <a href='/users/{{user.id}}'></a> </button> -->
            </form>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
    </html>
