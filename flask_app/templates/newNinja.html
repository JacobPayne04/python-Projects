<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>New Ninja</title>
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="justify-content-center">
            <h1>Add a New User</h1>
            <form action='/create/ninja' method="POST">
                <div>
                    <label for="dropdown">Location</label>
                    <select name="dojo_id" id="">
                        {% for dojo in each_dojos %}
                        <!--#TODO make this actual dojo id -->
                        <option value="{{dojo.id}}">{{dojo.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="first_name">First name:</label><br>
                    <input class="w-100" type="text"  name="first_name"><br>
                </div>
                <div class="form-group">
                    <label for="last_name">Last name:</label><br>
                    <input class="w-100" type="text"  name="last_name"><br>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label><br>
                    <input class="w-100" type="text" id="age" name="age"><br>
                </div>
                <button class="btn btn-primary mt-3">Create</button>
            </form>
            <a href='dojos'>Home</a>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
